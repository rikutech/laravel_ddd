version: "2"
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: 'Asia/Tokyo'
    ports:
      - "${HOST_OS_DB_PORT}:3306"
    volumes:
      - db-data:/var/lib/mysql
  web:
    build:
      context: .
      dockerfile: Dockerfile-php
    command: php artisan serve --port=3000
    env_file: .env
    ports:
      - "3456:3000"
    tty: true
    volumes:
      - .:/laravel_ddd
volumes:
  db-data:
    driver: local
